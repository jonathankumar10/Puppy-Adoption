{% extends "base.html" %}

{% block content %}
<div class="jumbotron addpagediv">
    <h1>Have a puppy that needs to be adopted??</h1>
    <p>Add a new puppy to our database.</p>
    <form method="POST" class="addpageform">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.submit(class_="formsubmit")}}
    </form>
</div>
{% endblock %}
