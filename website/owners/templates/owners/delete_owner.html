{% extends "base.html" %}

{% block content %}
<div class="jumbotron deleteownerpagediv">
    <h1>Delete Owner</h1>
    <p>Delete an existing Owner with the following form:</p>
    <form method="POST" class="deleteownerpageform">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.pup_id.label}}{{form.pup_id()}}
        {{form.submit(class_="formsubmit")}}
    </form>
</div>
{% endblock %}
