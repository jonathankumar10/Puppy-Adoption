{% extends "base.html" %}

{% block content %}
<div class="jumbotron addownerpagediv">
    <h1>Add Owner</h1>
    <p>Add a new Owner with the following form:</p>
    <form method="POST" class="addownerpageform">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.pup_id.label}}{{form.pup_id()}}
        {{form.submit(class_="formsubmit")}}
    </form>
</div>
{% endblock %}
